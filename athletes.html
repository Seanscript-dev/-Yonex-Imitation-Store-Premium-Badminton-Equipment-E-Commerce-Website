<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yonex Athletes | Elite Badminton Champions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Oswald:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --yonex-blue: #003366;
            --yonex-red: #cc0000;
            --court-green: #2d5a3a;
            --line-white: #f8f9fa;
            --accent-gold: #d4af37;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Close */
        .nav-close {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .close-btn {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--yonex-red);
            text-decoration: none;
            background: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
            background: var(--yonex-red);
            color: white;
        }

        /* Header Styles */
        .yonex-header {
            background: linear-gradient(135deg, var(--yonex-blue), #001a33);
            color: white;
            text-align: center;
            padding: 3rem 1rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .yonex-header h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.8rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .yonex-header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .court-line {
            height: 4px;
            background: var(--line-white);
            margin: 1rem auto 0;
            width: 80%;
            position: relative;
        }

        .court-line:before, .court-line:after {
            content: '';
            position: absolute;
            height: 4px;
            width: 20px;
            background: var(--yonex-red);
            top: 0;
        }

        .court-line:before {
            left: 25%;
        }

        .court-line:after {
            right: 25%;
        }

        /* Logo */
        .brand-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .brand-logo img {
            height: 80px;
            width: auto;
        }

        /* Athletes Gallery */
        .athletes-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .athlete-card {
            width: 350px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .athlete-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .athlete-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-bottom: 4px solid var(--yonex-red);
        }

        .athlete-info {
            padding: 1.5rem;
            text-align: center;
        }

        .athlete-name {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            color: var(--yonex-blue);
            margin: 0 0 0.5rem 0;
        }

        .athlete-title {
            font-size: 1rem;
            color: var(--yonex-red);
            font-weight: 600;
            margin: 0;
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent-gold);
            color: var(--yonex-blue);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Footer */
        .tournament-footer {
            background: var(--yonex-blue);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-logo {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            color: var(--accent-gold);
        }

        .footer-badges {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .footer-badges span {
            background: var(--yonex-red);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .yonex-header h1 {
                font-size: 2rem;
            }
            
            .athletes-container {
                padding: 2rem 1rem;
            }
            
            .athlete-card {
                width: 100%;
                max-width: 350px;
            }
            
            .brand-logo img {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Brand Logo -->
    <div class="brand-logo">
        <img src="tt.png" alt="Yonex Logo">
    </div>

    <!-- Navigation Close -->
    <div class="nav-close">
        <a href="products.html" class="close-btn">âœ•</a>
    </div>

    <!-- Header -->
    <header class="yonex-header">
        <h1>YONEX ATHLETES</h1>
        <p>Meet the champions who trust our equipment</p>
        <div class="court-line"></div>
    </header>

    <!-- Athletes Gallery -->
    <div class="athletes-container">
        <!-- Athlete 1 -->
        <div class="athlete-card">
            <div class="badge">Champion</div>
            <img src="vik2.jpg" alt="Victor" class="athlete-image">
            <div class="athlete-info">
                <h2 class="athlete-name">Viktor Axelsen</h2>
                <p class="athlete-title">Olympic Gold Medalist</p>
            </div>
        </div>

        <!-- Athlete 2 -->
        <div class="athlete-card">
            <div class="badge">Legend</div>
            <img src="lee-chong-wei.jpg" alt="Lee Chong Wei" class="athlete-image">
            <div class="athlete-info">
                <h2 class="athlete-name">Lee Chong Wei</h2>
                <p class="athlete-title">3x Olympic Silver Medalist</p>
            </div>
        </div>

        <!-- Athlete 3 -->
        <div class="athlete-card">
            <div class="badge">Icon</div>
            <img src="lin2.jpg" alt="Lin Dan" class="athlete-image">
            <div class="athlete-info">
                <h2 class="athlete-name">Lin Dan</h2>
                <p class="athlete-title">2x Olympic Gold Medalist</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="tournament-footer">
        <div class="footer-content">
            <div class="footer-logo">YONEX</div>
            <p>&copy; 2012-2025 Yonex Co., Ltd. All rights reserved.</p>
            <div class="footer-badges">
                <span>OFFICIAL EQUIPMENT</span>
                <span>BWF PARTNER</span>
            </div>
        </div>
    </footer>
</body>
</html>
